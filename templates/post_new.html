{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container py-5">
    <h1>New post</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    </div>
{% endblock %}
